<mat-toolbar color="primary">
<mat-toolbar-row fxLayout="row">
    <span class="title-center">Change Password</span>
</mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="changepasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" type="password" required>
                <mat-error *ngIf="changepasswordForm.controls.oldPassword.touched && changepasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="changepasswordForm.controls.oldPassword.error.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" type="password" required>
                <mat-error *ngIf="changepasswordForm.controls.newPassword.touched && changepasswordForm.controls.newPassword.invalid">
                    <span *ngIf="changepasswordForm.controls.newPassword.error.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required>
                <mat-error *ngIf="changepasswordForm.controls.confirmPassword.touched && changepasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="changepasswordForm.controls.confirmPassword.error.required">This field is mandatory.</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changepasswordForm.controls.confirmPassword.invalid)">
                    <span>New Password & Confirm Password does not match.</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()" [disabled]="validateSubmit() || !(changepasswordForm.valid && changepasswordForm.dirty)">Update</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
